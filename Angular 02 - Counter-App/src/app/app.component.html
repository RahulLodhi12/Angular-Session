<h1 style="background-color: brown; color: gold;">{{title}}</h1>

<div style="text-align: center;">
  <h2 class="count">{{cnt}}</h2>
  <div>
    <button (click)="handleCounter('plus')" class="btn bg-green">Increment</button>
    <button (click)="handleCounter('reset')" class="btn bg-yellow">Reset</button>
    <button (click)="handleCounter('minus')" class="btn bg-red">Decrement</button>
  </div>
</div>
